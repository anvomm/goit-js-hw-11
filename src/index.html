<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images search</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="form-button" type="submit" aria-label="search">
          <svg class="button-icon" width="12" height="12">
            <use href="./images/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </form>
    </header>
    <div class="container">
      <div class="gallery">
        <!-- Карточки изображений -->
      </div>
    </div>

    <button type="button" class="load-more">Load more</button>
    <footer class="footer">
      <p class="footer-text">Pictures are loaded from</p>
      <a
        class="footer-link"
        href="https://pixabay.com/"
        target="_blank"
        rel="noopener noreferrer"
        ><svg class="footer-icon" width="120" height="18">
          <use href="./images/sprite.svg#pixabay"></use>
        </svg>
      </a>
    </footer>
    <div className="scroll-to-top">
    <span class="btn btn-position btn-style">^</i>
</div>
    <script type="module" src="./js/picturesSearch.js"></script>
    <script type="module" src="./js/scrollToTop.js"></script>
  </body>
</html>
